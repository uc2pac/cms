<div class="media-library">
    <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Modal title</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-4 col-md-3" *ngFor="let image of images">
                <div class="thumbnail">
                    <img [src]="'http://localhost:3333/media/' + image.name" [alt]="image.name">
                </div>
                <!--<p class="thumbnail-caption">{{image.name}}</p>-->
            </div>
        </div>
        <ngb-pagination [collectionSize]="collectionLength" [(page)]="page" [pageSize]="4" (pageChange)="pageChanged($event)"></ngb-pagination>
    </div>
</div>
