<div class="row">
    <div class="col-sm-12">
        <button (click)="state = !state" class="btn btn-default">Add Page</button>
    </div>
    <div class="col-sm-12" *ngIf="state" [@slideDown]="state">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" required />
            </div>
            <button class="btn btn-default" (click)="addPage()">Add</button>
        </form>
    </div>
</div>
