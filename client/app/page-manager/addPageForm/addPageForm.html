<div class="row">
    <div class="col-sm-12">
        <button (click)="addPage()" class="btn btn-default">Add Page</button>
        <button (click)="state = !state" class="btn btn-default">Add Multiple</button>
    </div>
    <div class="col-sm-12" *ngIf="state" [@slideDown]="state">
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" required />
            </div>
        </form>
    </div>
</div>
