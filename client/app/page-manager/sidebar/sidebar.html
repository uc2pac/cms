<div>
    <form>
        <div class="form-group">
            <label>Base Image</label>
            <a href="#" class="thumbnail" (click)="openMediaLibrary($event)">
                <img *ngIf="page.base_image" [src]="'http://localhost:3333/media/' + page.base_image" alt="...">
            </a>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select class="form-control" [(ngModel)]="page.category" name="category" required>
                <option *ngFor="let category of categories" [value]="category._id">{{category.title}}</option>
            </select>
        </div>
        <button class="btn btn-default" (click)="updatePage()">Update</button>
    </form>
</div>
