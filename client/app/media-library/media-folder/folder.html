<div ng2FileDrop
    [class.nv-file-over]="hasBaseDropZoneOver"
    (click)="openFolder()"
    (fileOver)="fileOverBase($event)"
    (onFileDrop)="fileDropped($event)"
    [uploader]="uploader"
    [class.over-drop-zone]="hasBaseDropZoneOver"
    class="thumbnail text-center">
        <i class="fa fa-folder-o fa-5x" aria-hidden="true"></i>
</div>
<p>{{resource.name}}</p>
