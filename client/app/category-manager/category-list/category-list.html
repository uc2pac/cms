<div class="row">
    <div class="col-sm-12">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" [(ngModel)]="category.title" class="form-control" name="title" id="title" required />
            </div>
            <div class="form-group">
                <select class="form-control" [(ngModel)]="category.parent_category" name="category">
                    <option *ngFor="let category of categories" [value]="category._id">{{category.title}}</option>
                </select>
            </div>
            <button class="btn btn-default" (click)="addCategory()">Add Category</button>
        </form>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <table class="table">
                <tr>
                    <th>Title</th>
                    <th>Parent</th>
                    <th>Created At</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let category of categories">
                    <td><a [routerLink]="['/categories', category._id]">{{category.title}}</a></td>
                    <td>{{category.parent_category}}</td>
                    <td>{{category.created_at | date:'short'}}</td>
                    <td>
                        <div class="btn-group" ngbDropdown>
                            <button type="button" class="btn btn-default">Edit</button>
                            <button type="button" class="btn btn-default dropdown-toggle" ngbDropdownToggle>
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a (click)="deleteCategory(category._id)">Delete</a></li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
